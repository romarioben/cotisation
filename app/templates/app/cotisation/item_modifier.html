<form action="{% url "cotisation-item-modifier" cotisation_item.id %}" method="post" class="shadow p-5">
    {% csrf_token %}
    
    {% for fm in form %}
    <div class="form-group row my-2">
        <div  class="col-sm-2 ">
            {{ fm.label_tag }}
        </div>
        <div class="col-sm-10">
            {{ fm }} <small class="text-danger"> {{ fm.errors|striptags }}</small> <br>
        </div>
    </div>
    {% endfor %}
    
    <div class="row mb-2">
        <input type="submit" value="Submit" class="btn btn-primary col">
    </div>
    
    {% if form.non_field_errors %}

        {% for error in form.non_field_errors %}
            <p class="alert alert-danger my-3">{{ error }}</p>
        {% endfor %}
            
    {% endif %} 

    {% if messages %}
            
        {% for msg in messages %}
            <div class="alert alert-{{ msg.tags }}" role="alert"> {{ msg }}</div>
        {% endfor %}
            
    {% endif %} 
</form>
